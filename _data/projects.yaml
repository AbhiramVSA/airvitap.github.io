- title: Loki
  subtitle: 
  image: images/photo.jpg
  group: featured
  link: https://github.com/
  description: "The twenty first century has witnessed an enormous rise in data produced per person and it has also witnessed newer and advanced forms of digital attacks and instinctively, witnessed a rise in the need for data protection. However, the essential assets are still physical and needs to be protected. Usually vaults, lockers, safes and so on and used for the safe keeping of the physical assets. However, studies have shown they are vulnerable to various attacks. This research proposes a novel and robust physical lock for safekeeping of physical assets called Loki. A Physical Security key is used to authenticate the lock and it uses a cloud-server architecture. It employs best cloud security practices, proper use of cryptography and trusted computing to mitigate all common risks. The cloud architecture runs a Virtual Machine (VM) to securely authenticate using Fast IDentity Online (FIDO2) specifications. The physical authenticator data is stored in the cloud for securityand only accessed when an unlock is requested. The cloud allows web-based physical key management for adding more keys or removing keys. The whole system has been implemented in a Internet of Things (IoT) scenario."
  repo: 
  tags:
    - resource

- title: MetaKey/MetaSecure
  subtitle: 
  image: images/photo.jpg
  group: featured
  link: https://github.com/
  description: "Metaverse in general holds a potential future for cyberspace. At the beginning of Web 2.0, it was witnessed that people were signing in with various pseudonyms or ‘nyms’, risking their online identities by increasing presence of fake accounts leading to difficulty in unique identification for different roles. However, in Web 3.0, the metaverse, a user's identity is tied to their original identity, where risking one poses a significant risk to the other. Therefore, this research proposes a novel authentication system for securing digital assets, online identity, avatars, and accounts called Metasecure where a unique id for every entity or user to develop a human establishment is essential on a digital platform. The proposed passwordless system provides three layers of security using device attestation, facial recognition and use of physical security keys, security keys, or smartcards in accordance to Fast IDentity Online (FIDO2) specifications. It provides SDKs for authentication on any system including VR/XR glasses, thus ensuring seamlessness in accessing services in the Metaverse."
  repo: 
  tags:
    - resource


- title:  Hybrid Proactive Monitoring
  subtitle: (Integrating SIEM and XDR)
  image: images/photo.jpg
  group: featured
  link: https://github.com/
  description: "Cyber resilience strategy is crucial for business continuity since it strengthens an organization's safety profile and reduces the potential danger of key infrastructure exposure. Consequently, it is an active study area that offers a novel approach to Cyber Security. With the increasing frequency and sophistication of cyber-attacks, it is essential to have a robust cyber security infrastructure that can detect, prevent, and respond to potential threats. However, a sparsity of case studies speaks to the adoption or measurement of these novel approaches within a complex corporate environment. Defense in depth could be employed to offer an envisaged and layered security strategy, enhancing an organization's overall security. We put forward a security platform that offers endpoint and cloud workloads with coherent XDR (eXtended Detection and Response) and SIEM (Security Information and Event Management) protection. Our research explores the use of the SIEM tool Wazuh by incorporating extra layers of security via tools such as Network Analyzer and File Auditor. This, in turn, contributes to defense in depth by presenting an integrated picture of security-related events, enhancing threat detection capabilities, leveraging threat intelligence, assisting with compliance initiatives, and facilitating real-time alerting and surveillance. "
  repo: 
  tags:
    - resource


