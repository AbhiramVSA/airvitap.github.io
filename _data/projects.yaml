- title: ". Oil Spill Collector using Acoustic Levitation"
  subtitle: 
  image: images/photo.jpg
  group: featured
  link: https://github.com/
  description: "Introducing an innovative approach to oil spill cleanup, the Acoustic Levitation-based Oil Spill Collector utilizes high-frequency sound waves to selectively lift and collect oil droplets from water surfaces. Key components include specialized transducers emitting sound waves, a resonance chamber for stable levitation, and an oil collection system with a floating mesh. This non-contact method ensures precision and selectivity in oil removal without disturbing the surrounding environment. Its scalability makes it suitable for various spill sizes, while ongoing research focuses on addressing challenges related to scalability, energy efficiency, and real-world applicability. This technology represents a significant advancement in eco-friendly and efficient environmental remediation, promising a sustainable solution for mitigating the impact of both large-scale industrial spills and smaller, localized incidents"
  repo: 
  tags:
    - resource

- title: "mCaptcha, Replacing CAPTCHAs with Rate-limiters"
  subtitle: 
  image: images/photo.jpg
  group: featured
  link: mcaptcha.org
  description: "In recent years, security preservation has drawn increasing attention due to the Internet's indisputable influence on many facets of human existence. The majority of web users possess logging profiles on websites, and while most websites require only human users to sign up, some automated computer programmes have been known to enter these websites and supply fraudulent registration information to access the resources of these websites. The initial purpose of CAPTCHAs, which was to defend web services from DoS attacks, has been abandoned in favor of pursuing humanrobot differentiation. Hence we present a Proof-of-Work-based rate limiter CAPTCHA, mCaptcha, with variable difficulty that provides reliable security and accessibility. Extensive security and usability assessments are carried out to assess the effectiveness of mCaptcha. We also make the mCaptcha system's source code, and assessment of usability interfaces available to the public in order to aid CAPTCHA security research."
  repo: 
  tags:
    - resource



- title: DiffScaler
  subtitle: Text Guided High Bitrate Novel Video Generation with Human Face Swap using Diffusion Pair Up-scale Temporal Transformer
  image: images/photo.jpg
  link: https://github.com/
  description: The generation of novel high-bitrate videos from textual prompt is one of the most challenging tasks in the current times. Adding to the complexity, the task of changing character faces in generated videos while maintaining consistent quality and data integrity is complicated. In this paper, we address this problem by presenting a solution that produces high-resolution videos and allows swapping of character faces using IMG2IMG diffusion. We propose a Diffusion Pair Upscale Temporal Transformer integrated within a U-Net backbone in the Stable Diffusion-XL model to generate high-quality videos. This architecture is capable of swapping character faces as instructed. The experimental results shown in this paper prove to be a massive potential for filmmakers and especially the production industry, offering a path to visualize their scripts like never before.
  repo: 
  tags:
    - software
    - publication
