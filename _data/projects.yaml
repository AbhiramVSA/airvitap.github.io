- title: Coconut Tree Detection
  subtitle: 
  image: images/photo.jpg
  link: https://github.com/
  description: What could possibly be the intention behind knowing the number of trees in an area? Be it Disaster Management, calculating the assets of the state, or under advanced circumstances, the ability to detect the quality of the trees, the Coconut Detection System is one to look into. Using image processing to detect coconut trees from aerial views, is an innovative design which requires object detection models. During the development of the project, the members also developed a new object detection model – RetinaNet model. A combination of Focal Loss and ResNet, this new model surpassed the R-CNN model, while still being a stage one detector. The final results of the project were accurate to a point where it could be deployed on a drone and be applied on live-feed. There is also further scope to better the model. This is a collaborative work with APSAC. This paper is submitted to Journal of Scientific and Industrial Research. 
