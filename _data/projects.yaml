- title: DOWCS
  subtitle: Decentralized Open Web Cryptographic Standard
  image: images/photo.jpg
  link: https://github.com/
  description: Security in web services is not well defined and is largely based on measures employed by the organization providing the service, the effectiveness of which vary greatly depending on the expertise, implementation, and business motivation. To address the mentioned issue, this research proposes an open standard called Decentralized Open Web Cryptographic Standard (DOWCS) and reference implementation for decentralized protection of sensitive data. Services may adhere to the standards, to assure security to the end-user. Taking OAuth and PGP as reference models, the standard incorporates multiple layers of security to ensure secrecy of the said data while also decentralizing the key information required to derive the confidential data from the encrypted format. 
  repo: 
  tags:
    - resource


- title: SimplyMime
  subtitle: 
  image: images/photo.jpg
  link: https://github.com/
  description: "SimplyMime is a wholesome gesture recognition system to make life simpler. It combines the power of Artificial Intelligence of Things (AIoT) to provide a better and faster user experience in the ubiquitous environment just with the movement of the fingers. The user can control the systems in the integrated ubiquitous environment just by moving the hands in the air and making gestures just like we have seen in the movies. A lot of day-to-day activities like moving the mouse, controlling volume, drawing, opening specific applications, home automations etc., can be much simpler with our SimplyMime. SimplyMime not only makes this a reality but also follows the user around their room so that every gesture the user makes is clearly read, and the task is accomplished. The system would track the user movements and a webcam mounted on to a microcontroller would turn to the user wherever the user is in the room. The user can further make relevant gestures with their hands and the system will immediately respond. SimplyMime uses face detection, pose estimation combined with port communication to the microcontroller to achieve this. This system can be further scaled and used for various other purposes like gaming, Unmanned vehicle control (e.g.: drones) and other controls etc. "
  repo: 
  tags:
    - resource



- title: iDrone
  subtitle: IoT-Enabled Unmanned Aerial Vehicles for Detecting WildFires using Convolutional Neural Networks
  image: images/photo.jpg
  link: https://github.com/
  description: "The rise of global temperatures, over the past few decades, has disrupted the usual balance of nature. As a result of increasing temperatures, wildfires have destroyed millions of acres of land, thousands of structures, and homes. The pollution and toxic gases produced by the wildfires are carried out to thousands of miles, thus threatening the lives all around the world. Most wildfires occur due to anthropogenic factors, which cannot be predicted solely based on climate conditions. Henceforth, to detect wildfires before escalating, we propose iDrone, which is a wildfire detection system equipped with an end-to-end CNN image classification model: XtinguishNet, trained on a wildfire imagery dataset to detect the possible flames or smokes in an image. In addition, our approach also acquires the weather data and the intensity of the fire. Contrasting with existing wildfire detection systems, our proposed solution is a fusion of the Internet of Things (IoT) and Deep Learning, aiming to provide a one-stop solution for all the needs required to minimize the damage caused by wildfires. When validated and tested using various benchmark datasets, video surveillance, iDrone acquired a high accuracy of 98.36% with the least computational power."
  repo: 
  tags:
    - resource
  
- title: Efficientword-Net
  subtitle: An Open Source Hotword Detection Engine based on One-shot Learning
  image: images/photo.jpg
  link: https://github.com/
  description: "Voice assistants like Siri, Google Assistant, Alexa etc. are used widely across the globe for home automation, these require the use of special phrases also known as hotwords to wake it up and perform an action like “Hey Alexa!”, “Ok Google” and “Hey Siri” etc. These hotwords are detected with lightweight real-time engines whose purpose is to detect the hotwords uttered by the user. This research presents the design and implementation of a hotword detection engine based on one-shot learning which detects the hotword uttered by the user in real-time with just one or few training samples of the hotword. This approach is efficient when compared to existing implementations because the process of adding a new hotword in the existing systems requires enormous amounts of positive and negative training samples and the model needs to retrain for every hotword. This makes the existing implementations inefficient in terms of computation and cost. The architecture proposed in this research has achieved an accuracy of 96.8%. (e.g.: drones) and other controls etc. "
  repo: 
  tags:
    - resource

